<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq改变css样式</title>
    <link href="style/styleRed.css" rel="stylesheet" type="text/css" />
    <script src="../js/jQuery.js"></script>
    <style type="text/css">
        *{
            margin:0;padding:0
        }
        body{
            height:1000px;
        }

    </style>
    <script type="application/javascript">

        $(function () {
            $("select").change(function () {
                $("link").attr("href",$(this).val());/*根据不同的选择，改变外部样式表*/
            });
        });
    </script>
</head>
<body>

<select name="select_name" id="select_id">
    <option value="style/styleRed.css">红色</option>
    <option value="style/styleBlue.css">蓝色</option>
</select>

</body>
</html>
